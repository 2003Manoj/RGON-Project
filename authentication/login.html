<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="wrapper" style="background-color: #e0e0e0">
      <!-- Left Side -->
      <div class="left-side">
        <div class="image-holder">
          <img src="images/img.png" alt="Image" />
        </div>
        <div class="quote">
          <p>
            "Caring begins with learning. Log in to continue your journey of
            compassion, knowledge, and excellence in nursing."
          </p>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right-side">
        <div class="inner">
          <form action="">
            <h3>Welcome Back</h3>
            <div class="form-wrapper">
              <input type="text" placeholder="Username" class="form-control" />
            </div>
            <div class="form-wrapper">
              <input
                type="text"
                placeholder="Email Address"
                class="form-control"
              />
            </div>
            <div class="form-wrapper">
              <input
                type="password"
                placeholder="Password"
                class="form-control"
              />
            </div>
            <button class="button1">Login</button>

            <div class="create-account">
              <a href="signup.html">Create an account</a>
            </div>

            <div class="or-divider">
              <div class="line"></div>
              <p>or</p>
              <div class="line"></div>
            </div>

            <button class="oAuth">Login with Google</button>
            <button class="oAuth">Login with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
