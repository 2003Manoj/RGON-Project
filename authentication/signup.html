<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- left-side -->
      <div class="left-side">
        <div class="logo">
          <img src="Logo pending" alt="Logo Pending" />
          <h1>Sign up to the XYZ</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut impedit
            corrupti obcaecati
          </p>
        </div>
      </div>
      <!-- right-side -->
      <div class="right-side">
        <div class="inner">
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="6"
                required
              />
            </div>

            <button type="submit" class="submit-btn">Sign up</button>
            <div class="or-divider">
              <div class="line"></div>
              <p>or</p>
              <div class="line"></div>
            </div>
          </form>
          <button class="oAuth">Sign up with Google</button>
          <button class="oAuth">Sign up with Facebook</button>
          <p class="login-link">Already a member? <a href="#">Sign in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
