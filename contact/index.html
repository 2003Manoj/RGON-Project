<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/your-kit-code.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="banner">
      <div class="banner-content">
        <img class="logo-img" src="../images/logo.png" alt="Logo" />
        <h1>GEORGETTE'S PMHNP CERTIFICATE REVIEW COURSE</h1>
        <!-- Home Button -->
        <a href="../index.html" class="home-btn">Home</a>
      </div>
    </div>

    <!-- Contact Section -->
    <section class="contact-container">
      <div class="contact-left">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/044/570/798/small/smiling-female-customer-service-representative-with-headset-and-transparent-background-png.png"
          alt="Support Agent"
          class="contact-image"
        />
        <div class="contact-info">
          <div class="info-box">
            <h3>üìû For any Query?</h3>
            <p>Melbourne<br />Victoria, Australia</p>
          </div>
          <div class="info-box">
            <h3>üìß Write Email Us</h3>
            <p>admin@example.com<br />support@example.com</p>
          </div>
          <div class="info-box">
            <h3>üìç Visit Anytime</h3>
            <p>Free +68 (025)-9875<br />Free +68 (026)-9879</p>
          </div>
        </div>
      </div>

      <div class="contact-right">
        <h3 class="contact-title">Send us an email</h3>
        <h2 class="contact-subtitle">Feel Free to Write</h2>
        <form id="contactForm">
          <div class="form-group">
            <input type="text" placeholder="Enter Name" required />
            <input type="email" placeholder="Enter Email" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Enter Subject" required />
            <input type="tel" placeholder="Enter Phone" required />
          </div>
          <textarea placeholder="Enter Message" required></textarea>
          <button type="submit" class="send-btn">Send Message</button>
        </form>

        <!-- Social Media Icons -->
        <div class="social-icons">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="social-link"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            class="social-link"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a
            href="https://wa.me/1234567890"
            target="_blank"
            class="social-link"
          >
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- Google Map Section -->
    <section class="map-section">
      <h2 class="map-title">Our Location</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.95373531531612!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d8a32f7f8c8e!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2us!4v1631234567890!5m2!1sen!2us"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </section>
  </body>
</html>
